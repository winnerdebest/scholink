{% extends "principal/base.html" %}

{% block content %}
<div class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-md dark:bg-gray-800">
    <h1 class="text-2xl font-bold mb-6 text-gray-800 dark:text-white">Create Class</h1>
    
    <form method="post" class="space-y-4">
        {% csrf_token %}
        
        <div>
            <label for="class-name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                Class Name <span class="text-red-500">*</span>
            </label>
            <input type="text" id="class-name" name="name" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:placeholder-gray-400"
                   placeholder="e.g. JS1 Red">
        </div>
        
        <div>
            <label for="form-master" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                Form Master (optional)
            </label>
            <select id="form-master" name="form_master"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                <option value="">-- Select Teacher --</option>
                {% for teacher in teachers %}
                    <option value="{{ teacher.id }}">{{ teacher.get_full_name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="pt-2">
            <button type="submit"
                    class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 dark:bg-blue-700 dark:hover:bg-blue-600">
                Create Class
            </button>
            <a href="{% url 'principal:class_list' %}"  {# Update with your actual URL name #}
               class="ml-2 inline-flex justify-center py-2 px-4 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 dark:bg-gray-600 dark:text-white dark:border-gray-600 dark:hover:bg-gray-500">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock content %}
